<!DOCTYPE html>
<html>
<head>
    <title>Submit Button with Link</title>
    <style>
        .container {
            text-align: center;
        }

        .submit-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .link {
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="submit" value="Submit" class="submit-btn">
        <a href="https://www.example.com" class="link">Click here for more information</a>
    </div>
</body>
</html>

<body>
  <div class="container">
    <h1>Employer Profile</h1>
    <br>

    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="companyName" placeholder="Company Name" name="cname">
    </div>

    <div class="mb-3">
        <label for="companydesc" class="form-label">Company Description</label>
        <textarea type="text" class="form-control" id="companydesc" placeholder="Company Description" name="companydesc" rows="4" cols="50"></textarea>
    </div>
  
    
    <div class="mb-3">
        <label for="Company PAN " class="form-label">Company PAN</label>
        <input type="number" class="form-control" id="Company PAN" placeholder="Company PAN" name="cpan">
      </div>

      <div class="mb-3">
        <label for="cin" class="form-label">Corporate Identity Number</label>
        <input type="text" class="form-control" id="cin" placeholder="CIN" name="cin">
      </div>

      <div class="mb-3">
        <label for="gstnum" class="form-label">GST Number</label>
        <input type="text" class="form-control" id="gstnum" placeholder="GST number" name="gstn">
      </div>
      <br>

    <button type="submit" class="btn btn-primary">Save Profile</button>

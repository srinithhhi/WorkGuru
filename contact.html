<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact WorkGuru</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    /* Custom styles can be added here */
    body {
      background-color: #f8f9fa;
    }

    .contact-form {
      background-color: #fff;
      padding: 4rem 2rem;
      margin-bottom: 2rem;
    }

    .contact-info {
      background-color: #f8f9fa;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .contact-info p {
      margin-bottom: 1rem;
    }

    .form-control {
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">WorkGuru.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="home page.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="listings.html">Jobs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="job posting.html">Employers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about page.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>


  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="contact-form">
            <h1>Contact Us</h1>
            <br>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message or feedback"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="contact-info">
            <h3>Contact Details: </h3><br>
            <p><strong>Email:</strong> info@workguru.com</p>
            <p><strong>Phone:</strong> +1 123-456-7890</p>
            <p><strong>Address:</strong> Office address </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3 bg-light" style="margin-top: 100px;">
    <div class="container text-center">
      <span class="text-muted">WorkGuru. &copy; 2023</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
